<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" readonly [(ngModel)]="event.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Cost</ion-label>
    <ion-input type="number" readonly [(ngModel)]="event.cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Quantity</ion-label>
    <ion-input type="number" readonly [(ngModel)]="event.quantity"></ion-input>
  </ion-item>

</ion-content>
