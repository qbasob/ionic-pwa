<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      Name
      <ion-note item-end color="primary">{{ event.name }}</ion-note>
    </ion-item>
    <ion-item>
      Cost
      <ion-note item-end color="primary">{{ event.cost }}</ion-note>
    </ion-item>
    <ion-item>
      Quantity
      <ion-note item-end color="primary">{{ event.quantity }}</ion-note>
    </ion-item>
    <ion-item>
      Points
      <ion-note item-end color="primary">{{ event.points }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
