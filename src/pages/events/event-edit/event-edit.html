<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Event
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="event.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cost</ion-label>
      <ion-input type="number" [(ngModel)]="event.cost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="event.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ocena</ion-label>
      <star item-content [(rating)]="event.points"></star>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="save()">Zapisz</button>
      <button ion-button color="light" (click)="cancel()">Anuluj</button>
    </ion-col>
  </ion-row>

</ion-content>
