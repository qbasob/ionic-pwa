<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar placeholder="Szukaj" [(ngModel)]="filter" (ionInput)="getEvents()"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events | async">
      <button ion-item (click)="viewEvent(event)">
        {{ event.name }}
      </button>
      <ion-item-options side="right">
        <button ion-button color="light" (click)="viewEvent(event)">View</button>
        <button ion-button color="light" (click)="editEvent(event)">Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
