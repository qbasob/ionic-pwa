<ion-header>

  <ion-navbar color='danger'>
    <ion-title>An Error Occured</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style='height: 100%;'>
    <ion-row align-items-center style='height: 100%;'>
      <ion-col align-self-center style='text-align: center;'>
        <div *ngIf='unhandledError'>
          <h1>ERROR: {{ unhandledError?.message || 'Unknown Error' }}</h1>
          <h2>{{ unhandledError?.status }}</h2>
          <h3>{{ unhandledError?.statusText }}</h3>
        </div>
        <button ion-button (click)='goHome()'>Go to Home</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
