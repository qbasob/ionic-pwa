<ion-header>

  <ion-navbar>
    <ion-title>error-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="unhandledError">
    <h1>ERROR: {{ unhandledError.message }}</h1>
    <h2>{{ unhandledError.status }}</h2>
    <h3>{{ unhandledError.statusText }}</h3>
    <!-- <a mat-raised-button [routerLink]="'/'">
      <h5>Go to Home</h5>
    </a> -->
  </div>
</ion-content>
